<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Fircm的回忆录</title>
    <link rel="icon" type="image/png" href="https://fircm.github.io/main/favicon.png">
    <link rel="stylesheet" type="text/css" href="memory.css">
</head>
<body>
<nav id="top">
    <ul>
        <li><img src="https://fircm.github.io/main/LOGO.png" alt="请刷新"></li>
        <li><a class="img" href="https://fircm.github.io/main/">主页</a></li>
        <li><a href="https://fircm.github.io/memory">回忆录</a></li>
    </ul>
</nav>
<p class="nav">想看看Fircm的什么回忆呢？</p>
<button id="button1">编程辑</button>
<button id="button2">音乐辑</button>
<p><iframe id="iframe" width="100%" height="114514"></iframe></p>

</body>
</html>
<script>
    let topNav = document.getElementById('top');
    let opa = 1;
    window.addEventListener('scroll', function(){
        if (window.scrollY === 0) {
            let count1 = setInterval(function(){
                opa += 0.02;
                topNav.style.opacity = opa;
                if (opa >= 1) {
                    clearInterval(count1);
                }
            }, 10);
        }else{
            let count2 = setInterval(function(){
                opa -= 0.02;
                topNav.style.opacity = opa;
                if (opa <= 0.02) {
                    clearInterval(count2);
                }
            }, 10);
        }
    })


    let button1 = document.getElementById('button1');
    let button2 = document.getElementById('button2');
    let iframe = document.getElementById('iframe');
    button1.addEventListener('click', function(){
        button1.style.opacity = 0.5;
        iframe.src = '编程辑/编程辑.html';
        setTimeout(function () {
            button1.style.opacity = 1
        }, 500)
    })
    button2.addEventListener('click', function(){
        button2.style.opacity = 0.5;
        iframe.src = '音乐辑/音乐辑.html';
        setTimeout(function () {
            button2.style.opacity = 1
        }, 500)
    })
</script>
